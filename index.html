<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>King of coffee</title>
  </head>
  <body>
    <div id="content" class="box">
      <div id="startScreen">
        <button id="startBtn"><h2>START!</h2></button>
        <div class="smallBox">
          <button id="espresso">The Espresso!</button>
          <button id="turkish">Turkish Cezve!</button>
          <button id="chemex">Chemex!</button>
          <button id="french">French Press!</button>
        </div>
      </div>
      <div id="battleScreen" class="hidden">
        <div class="smallBox player2Box">Player 2</div>

        <div class="smallBox player1Box">Player 1</div>

        <div class="smallBox textBox">
          <p id="console"></p>
          <div id="atkBtn">
            <button id="lightAttack" class="btn">Light Attack</button>

            <button id="heavyAttack" class="btn">Heavy Attack</button>
            <button onClick="window.location.reload();" id="giveUp" class="btn">
              Give up
            </button>
          </div>
          <button
            onClick="window.location.reload();"
            id="tryAgain"
            class="hidden"
          >
            TRY AGAIN!
          </button>
          <button id="next" class="hidden">NEXT BATTLE!</button>
        </div>
      </div>
    </div>
    <div id="winScreen" class="hidden">
      <h2>CONGRATS!!! You're the king of the coffees!</h2>
    </div>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
