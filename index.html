<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>King of coffee</title>
  </head>
  <body>
    <div id="content" class="box">
      <div id="startScreen" class="screenStart">
        <img class="logo" src="./images/logo.png" alt="logo" />
        <button id="startBtn" class="startButton"><h2>START!</h2></button>
        <div class="smallBox">
          <img
            class="espresso sprite"
            src="./images/espresso.jpg"
            alt="espressosprite"
            \
          />
          <button class="btns espresso" id="espresso">The Espresso!</button>
          <img
            class="turkish sprite"
            src="./images/turkish.jpg"
            alt="turkishsprite"
          />
          <button class="btns turkish" id="turkish">Turkish Cezve!</button>
          <img
            class="chemex sprite"
            src="./images/chemex.jpg"
            alt="chemexsprite"
          />
          <button class="btns chemex" id="chemex">Chemex!</button>
          <img
            class="french sprite"
            src="./images/frenchpress.jpg"
            alt="frenchsprite"
          />
          <button class="btns french" id="french">French Press!</button>
          <aside class="howtoplay">
            <h3>HOW TO PLAY?</h3>
            <p>
              Choose your favorite coffee type to battle against the others and
              prove you're the coffee king!
            </p>
          </aside>
        </div>
      </div>
      <div id="battleScreen" class="hidden">
        <p id="player2Box" class="player2">Player 2</p>
        <img src="" alt="player2Sprite" id="player2Sprite" />
        <p id="player1Box" class="player1">Player 1</p>
        <img src="" alt="player1Sprite" id="player1Sprite" />

        <div class="smallBox textBox">
          <p id="console"></p>
          <section id="atkBtn">
            <button id="lightAttack" class="btn">Light Attack</button>

            <button id="heavyAttack" class="btn">Heavy Attack</button>
            <button onClick="window.location.reload();" id="giveUp" class="btn">
              Give up
            </button>
          </section>
          <button
            onClick="window.location.reload();"
            id="tryAgain"
            class="hidden btn"
          >
            TRY AGAIN!
          </button>
          <button id="next" class="hidden btns">NEXT BATTLE!</button>
        </div>
      </div>
    </div>
    <div id="winScreen" class="hidden">
      <h2>CONGRATS!!! You're the king of the coffees!</h2>
    </div>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
